<script type="text/javascript">
var ssg = ssg || {};
ssg.util = $.extend({
    hasElement: function(el) {
        return ($(el).length > 0);
    }
}, ssg.util || {});
ssg.View = ssg.View || {};
ssg.View.special = ssg.View.special || {};
ssg.View.special.template = ssg.View.special.template || {};

ssg.View.special.template.slideBanner = function(htOptions) {
    $.extend(this, htOptions || {});
    this.init();
};
ssg.View.special.template.slideBanner.prototype = {
    sTarget: '',
    htOptions: {},
    _htDefault: {
        speed: 800,
        pause: 4000,
        auto: true,
        autoControls: true,
        adaptiveHeight: true
    },
    init: function() {
        this._htSlider = $.extend({}, this._htDefault, this.htOptions);

        this._assignElements();
        this._assignComponents();
    },
    _assignElements: function() {
        this._welSliderWrap = $(this.sTarget);
        this._welSlideList = this._welSliderWrap.find('>ul');
        this._welSlideListSlide = this._welSlideList.find('>li');
    },
    _assignComponents: function() {
        var nList = parseInt(this._welSlideListSlide.length, 10);

        if(nList > 1){
            this._oSlider = this._welSlideList.bxSlider($.extend({}, this._htSlider));
        }
    }
};

$(function(){
    if(ssg.util.hasElement('.slideBanner')){
        var oSsgViewSpecialTemplateSlideBanner = new ssg.View.special.template.slideBanner({
            sTarget: '.slideBanner',
            htOptions: {
                pager: true
            }
        });
    }
});
</script>
